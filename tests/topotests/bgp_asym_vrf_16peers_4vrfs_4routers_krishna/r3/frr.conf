! FRR configuration for r3 - BGP Asymmetric VRF Test
! 4 interfaces in default VRF connecting to r1's vrf2
! 4 eBGP sessions to r1 vrf2

hostname r3
!
! Loopback interface
interface lo
 ip address 192.168.3.3/32
!
! Interface configuration (all in default VRF, connects to r1 vrf2)
interface r3-eth0
 ip address 10.1.5.2/30
 no shutdown
!
interface r3-eth1
 ip address 10.1.6.2/30
 no shutdown
!
interface r3-eth2
 ip address 10.1.7.2/30
 no shutdown
!
interface r3-eth3
 ip address 10.1.8.2/30
 no shutdown
!
! BGP configuration (default VRF) - AS 65003
router bgp 65003
 bgp router-id 192.168.3.3
 timers bgp 10 30
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 ! Neighbors from r1 VRF2
 neighbor 10.1.5.1 remote-as 65001
 neighbor 10.1.6.1 remote-as 65001
 neighbor 10.1.7.1 remote-as 65001
 neighbor 10.1.8.1 remote-as 65001
 !
 address-family ipv4 unicast
  redistribute sharp
  ! Activate all neighbors
  neighbor 10.1.5.1 activate
  neighbor 10.1.6.1 activate
  neighbor 10.1.7.1 activate
  neighbor 10.1.8.1 activate
!
! Line vty configuration
line vty
!
end 