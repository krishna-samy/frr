! FRR configuration for r2 - BGP Asymmetric VRF Test
! 4 interfaces in default VRF connecting to r1's vrf1
! 4 eBGP sessions to r1 vrf1

hostname r2
!
! Loopback interface
interface lo
 ip address 192.168.2.2/32
!
! Interface configuration (all in default VRF, connects to r1 vrf1)
interface r2-eth0
 ip address 10.1.1.2/30
 no shutdown
!
interface r2-eth1
 ip address 10.1.2.2/30
 no shutdown
!
interface r2-eth2
 ip address 10.1.3.2/30
 no shutdown
!
interface r2-eth3
 ip address 10.1.4.2/30
 no shutdown
!
! BGP configuration (default VRF) - AS 65002
router bgp 65002
 bgp router-id 192.168.2.2
 timers bgp 10 30
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 ! Neighbors from r1 VRF1
 neighbor 10.1.1.1 remote-as 65001
 neighbor 10.1.2.1 remote-as 65001
 neighbor 10.1.3.1 remote-as 65001
 neighbor 10.1.4.1 remote-as 65001
 !
 address-family ipv4 unicast
  redistribute sharp
  ! Activate all neighbors
  neighbor 10.1.1.1 activate
  neighbor 10.1.2.1 activate
  neighbor 10.1.3.1 activate
  neighbor 10.1.4.1 activate
!
! Line vty configuration
line vty
!
end 