! FRR configuration for r5 - BGP Asymmetric VRF Cross-Connect Test
! 4 interfaces in default VRF connecting to all 4 VRFs on r1
! 4 eBGP sessions to r1 (one from each VRF)

hostname r5
!
! Loopback interface
interface lo
 ip address 192.168.5.5/32
!
! Interface configuration (all in default VRF, connects to r1's 4 VRFs)
interface r5-eth0
 ip address 10.1.4.2/30
 no shutdown
!
interface r5-eth1
 ip address 10.1.8.2/30
 no shutdown
!
interface r5-eth2
 ip address 10.1.12.2/30
 no shutdown
!
interface r5-eth3
 ip address 10.1.16.2/30
 no shutdown
!
interface r5-eth4
 ip address 10.1.20.2/30
 no shutdown
!
interface r5-eth5
 ip address 10.1.24.2/30
 no shutdown
!
! BGP configuration (default VRF) - AS 65005
router bgp 65005
 bgp router-id 192.168.5.5
 bgp bestpath as-path multipath-relax
 timers bgp 10 30
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 ! Neighbors from r1's 4 VRFs
 neighbor 10.1.4.1 remote-as 65001
 neighbor 10.1.8.1 remote-as 65001
 neighbor 10.1.12.1 remote-as 65001
 neighbor 10.1.16.1 remote-as 65001
 ! Neighbors from r6 and r7 ECMP routers
 neighbor 10.1.20.1 remote-as 65006
 neighbor 10.1.24.1 remote-as 65007
 !
 address-family ipv4 unicast
  redistribute sharp
  ! Activate all neighbors
  neighbor 10.1.4.1 activate
  neighbor 10.1.8.1 activate
  neighbor 10.1.12.1 activate
  neighbor 10.1.16.1 activate
  neighbor 10.1.20.1 activate
  neighbor 10.1.24.1 activate
!
! Line vty configuration
line vty
!
end 