! FRR configuration for r2 - BGP Asymmetric VRF Cross-Connect Test
! 4 interfaces in default VRF connecting to all 4 VRFs on r1
! 4 eBGP sessions to r1 (one from each VRF)

hostname r2
!
! Loopback interface
interface lo
 ip address 192.168.2.2/32
!
! Interface configuration (all in default VRF, connects to r1's 4 VRFs)
interface r2-eth0
 ip address 10.1.1.2/30
 no shutdown
!
interface r2-eth1
 ip address 10.1.5.2/30
 no shutdown
!
interface r2-eth2
 ip address 10.1.9.2/30
 no shutdown
!
interface r2-eth3
 ip address 10.1.13.2/30
 no shutdown
!
interface r2-eth4
 ip address 10.1.17.2/30
 no shutdown
!
interface r2-eth5
 ip address 10.1.21.2/30
 no shutdown
!
! BGP configuration (default VRF) - AS 65002
router bgp 65002
 bgp router-id 192.168.2.2
 timers bgp 10 30
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 ! Neighbors from r1's 4 VRFs
 neighbor 10.1.1.1 remote-as 65001
 neighbor 10.1.5.1 remote-as 65001
 neighbor 10.1.9.1 remote-as 65001
 neighbor 10.1.13.1 remote-as 65001
 ! Neighbors from r6 and r7 ECMP routers
 neighbor 10.1.17.1 remote-as 65006
 neighbor 10.1.21.1 remote-as 65007
 !
 address-family ipv4 unicast
  redistribute sharp
  ! Activate all neighbors
  neighbor 10.1.1.1 activate
  neighbor 10.1.5.1 activate
  neighbor 10.1.9.1 activate
  neighbor 10.1.13.1 activate
  neighbor 10.1.17.1 activate
  neighbor 10.1.21.1 activate
!
! Line vty configuration
line vty
!
end 