! FRR configuration for r1 - BGP 2-way ECMP Test
! 2 interfaces in default VRF
! 2 eBGP sessions to r2 for ECMP testing

hostname r1
!
! Loopback interface
interface lo
 ip address 192.168.1.1/32
!
! Interface configuration (all in default VRF)
interface r1-eth0
 ip address 10.1.1.1/30
 no shutdown
!
interface r1-eth1
 ip address 10.1.2.1/30
 no shutdown
!
! BGP configuration (default VRF) - AS 65001
router bgp 65001
 bgp router-id 192.168.1.1
 timers bgp 10 30
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 ! All 2 neighbors to r2
 neighbor 10.1.1.2 remote-as 65002
 neighbor 10.1.2.2 remote-as 65002
 !
 address-family ipv4 unicast
  redistribute sharp
  ! Activate all neighbors
  neighbor 10.1.1.2 activate
  neighbor 10.1.2.2 activate
!
! Line vty configuration
line vty
!
end 