! FRR configuration for r2 - BGP 2-way ECMP Test
! 2 interfaces in default VRF
! 2 eBGP sessions to r1 for ECMP testing

hostname r2
!
! Loopback interface
interface lo
 ip address 192.168.2.2/32
!
! Interface configuration (all in default VRF)
interface r2-eth0
 ip address 10.1.1.2/30
 no shutdown
!
interface r2-eth1
 ip address 10.1.2.2/30
 no shutdown
!
! BGP configuration (default VRF) - AS 65002
router bgp 65002
 bgp router-id 192.168.2.2
 timers bgp 10 30
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 ! All 2 neighbors to r1
 neighbor 10.1.1.1 remote-as 65001
 neighbor 10.1.2.1 remote-as 65001
 !
 address-family ipv4 unicast
  redistribute sharp
  ! Activate all neighbors
  neighbor 10.1.1.1 activate
  neighbor 10.1.2.1 activate
!
! Line vty configuration
line vty
!
end 