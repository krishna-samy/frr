! FRR configuration for r4 - BGP Asymmetric VRF Test
! 4 interfaces in default VRF connecting to r1's vrf3
! 4 eBGP sessions to r1 vrf3

hostname r4
!
! Loopback interface
interface lo
 ip address 192.168.4.4/32
!
! Interface configuration (all in default VRF, connects to r1 vrf3)
interface r4-eth0
 ip address 10.1.9.2/30
 no shutdown
!
interface r4-eth1
 ip address 10.1.10.2/30
 no shutdown
!
interface r4-eth2
 ip address 10.1.11.2/30
 no shutdown
!
interface r4-eth3
 ip address 10.1.12.2/30
 no shutdown
!
! BGP configuration (default VRF) - AS 65004
router bgp 65004
 bgp router-id 192.168.4.4
 timers bgp 10 30
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 ! Neighbors from r1 VRF3
 neighbor 10.1.9.1 remote-as 65001
 neighbor 10.1.10.1 remote-as 65001
 neighbor 10.1.11.1 remote-as 65001
 neighbor 10.1.12.1 remote-as 65001
 !
 address-family ipv4 unicast
  redistribute sharp
  ! Activate all neighbors
  neighbor 10.1.9.1 activate
  neighbor 10.1.10.1 activate
  neighbor 10.1.11.1 activate
  neighbor 10.1.12.1 activate
!
! Line vty configuration
line vty
!
end 