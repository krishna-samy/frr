router bgp 1003
  bgp router-id 10.1.0.3
  bgp suppress-fib-pending
  bgp log-neighbor-changes
  no bgp default ipv4-unicast
  no bgp ebgp-requires-policy
  bgp graceful-restart restart-time 240
  bgp graceful-restart select-defer-time 45
  bgp graceful-restart
  bgp graceful-restart preserve-fw-state
  bgp bestpath as-path multipath-relax
  neighbor PEER_V4 peer-group
  neighbor PEER_V6 peer-group
  neighbor 2001:db8:1:516::2 remote-as 1002
  neighbor 2001:db8:1:516::2 peer-group PEER_V6
  neighbor 2001:db8:1:516::2 timers connect 10
!
  address-family ipv4 unicast
   network 10.1.0.3/32
   neighbor PEER_V4 soft-reconfiguration inbound
   neighbor PEER_V4 allowas-in 1
   neighbor PEER_V4 route-map FROM_BGP_PEER_V4 in
   neighbor PEER_V4 route-map TO_BGP_PEER_V4 out
  exit-address-family
!
  address-family ipv6 unicast
   redistribute sharp
   neighbor PEER_V6 soft-reconfiguration inbound
   neighbor PEER_V6 allowas-in 1
   neighbor PEER_V6 route-map FROM_BGP_PEER_V6 in
   neighbor PEER_V6 route-map TO_BGP_PEER_V6 out
   neighbor 2001:db8:1:516::2 activate
  exit-address-family
 exit 
